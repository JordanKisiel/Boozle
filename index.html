<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boozle - Search Responsibly</title>
</head>
<body style="background-color: #222222;">
  <main>
    <header>
      <img src="./src/assets/logo.svg" alt="Boozle logo">
      <button>
        <span>0</span>
        <span>Saved Drinks</span>
      </button>
    </header>
    <section>
      <h1>
        What would you like to use?
      </h1>
      <!-- Alcohol filters -->
      <div>
        <button>Alcohol</button>
        <div>
          <div>
            <button>Vodka</button>
            <button>Rum</button>
            <button>Whiskey</button>
            <button>Wine</button>
            <button>Absinthe</button>
          </div>
          <div>
            <input type="text" placeholder="Search for more...">
            <button>Add</button>
          </div>
        </div>
      </div>
      <!-- END Alcohol filters -->
      <!-- Mixer filters -->
      <div>
        <button>Mixer</button>
        <div>
          <div>
            <button>Orange Juice</button>
            <button>Tomato Juice</button>
            <button>Milk</button>
          </div>
          <div>
            <input type="text" placeholder="Search for more...">
            <button>Add</button>
          </div>
        </div>
      </div>
      <!-- END Mixer filters -->
      <!-- Other filters -->
      <div>
        <button>Other</button>
        <div>
          <div>
            <button>Salt</button>
            <button>Olives</button>
            <button>Strawberries</button>
          </div>
          <div>
            <input type="text" placeholder="Search for more...">
            <button>Add</button>
          </div>
        </div>
      </div>
      <!-- END Other filters -->
      <!-- Dislikes filters -->
      <div>
        <button>Dislikes</button>
        <div>
          <div>
            <button>Gin</button>
            <button>Bourbon</button>
            <button>Tomato Juice</button>
          </div>
          <div>
            <input type="text" placeholder="Search for more...">
            <button>Add</button>
          </div>
        </div>
      </div>
      <!-- END Dislikes filters -->
      <button>Clear All</button>
      <!-- Result -->
      <button>
        <span><!-- cocktail img as bg image --></span>
        <span>Cocktail Name</span>
        <span>Rum, Orange Juice, Salt...</span>
      </button>
      <!-- END Result -->
      <!-- Recipe -->
      <div>
        <img src="./src/assets/cocktail-thumb.png" alt="thumbnail picture of cocktail">
        <button>Close</button>
        <h2>Cocktail Name</h2>
        <div>
          <h3>Ingredients</h3>
          <p>Rum, Orange Juice, Salt...</p>
        </div>
        <div>
          <h3>Instructions</h3>
          <p>Combine all and shake</p>
        </div>
        <button>Save Drink for Later</button>
      </div>
      <!-- End Recipe -->
      <!-- Saved Drink -->
      <button>
        <span><!-- cocktail thumbnail as bg --></span>
        <span>Cocktail Name</span>
        <span></span>
      </button>
      <!-- END Saved Drink-->
    </section>
    <div>
      <button type="submit">Search Responsibly</button>
    </div>
    <!-- Clear All Filters Modal -->
    <div>
      <div>
        <h2>Clear all filters?</h2>
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>
    <!-- END Clear All Filters Modal -->
  </main>
</body>
</html>
